<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>

        var kr = Number(prompt('국어 점수를 입력하세요'));
        var en = Number(prompt('영어 점수를 입력하세요'));
        var ma = Number(prompt('수학 점수를 입력하세요'));

        var av = (kr+en+ma) / 3

        if(av>=90)
            alert("A")
        else if(av>=80)
            alert("B")
        else if(av>=70)
            alert("C")
        else if(av>=60)
            alert("D")
        else
            alert("F")
        

    </script>
</head>
<body>
    // 세과목 국, 영, 수
    // 세 과목의 평균이 90점 이상 A, 95 A+, 80 B, 70 C, 60 D, F
    <!-- -->



</body>
</html>
