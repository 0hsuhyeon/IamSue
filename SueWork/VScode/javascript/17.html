<!DOCTYPE html>
<html lang="en">

<body>
    <script>
    //구구단 만들기 
        function multi(x){ 
            
            for(var i=1; i<10; i++){
                alert(x+'X'+i+'=' +x*i)
            }
        }
        multi(3)

        function multi(x=3){ 
            
            for(var i=1; i<10; i++){
                alert(x+'X'+i+'=' +x*i)
            }
        }
        multi()


    </script>
</body>
